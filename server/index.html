<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NodeJS Spotify Downloader</title>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/js/scripts.js"></script>

</head>

<body>

<!-- Contact Form -->
<div class="c-form-container section-container section-container-image-bg">
    <div class="container">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 c-form section-description wow fadeIn">
                <h1><strong>NodeJS Spotify Downloader</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">

                <div class="c-form-top">
                </div>
                <div class="c-form-bottom">
                    <form id="download" role="form" method="post">
                        <div class="row">
                            <div class="col-xs-6 form-group">
                                <label>Username</label>
                                <input class="form-control" type="text" name="username" id="username">
                            </div>
                            <div class="col-xs-6 form-group">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" id="password">
                            </div>
                            <div class="col-xs-6 form-group">
                                <label>Directory</label>
                                <input class="form-control" type="text" name="directory" id="directory" placeholder="download/">
                            </div>
                            <div class="col-xs-6 form-group">
                                <label>Download to single folder</label>
                                <input class="form-control" type="checkbox" name="folder" id="single-folder">
                            </div>
                            <div class="col-xs-12 form-group" style="display: none;">
                                <label>Save songs in single folder with the playlist name or specified path format:</label>
                                <input class="form-control" type="text" name="format" id="single-folder-download" placeholder="{artist.name}/{album.name}/{track.name}">
                            </div>
                            <div class="col-xs-12 form-group">
                                <label>URI:</label>
                                <input class="form-control" type="text" name="uri" id="uri">
                            </div>
                        </div>
                        <button type="submit" class="btn">Start Downloading</button>
                    </form>
                </div>

                <div class="c-form-info-box">
                    <button class="btn btn-success progress-box-header"
                            data-toggle="collapse"
                            data-target="#intro">
                        Progress
                    </button>
                    <div id="intro" class="collapse progress-box-body">
                        <textarea id="progress"></textarea>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>

</html>
